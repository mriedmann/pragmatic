name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          severity: warning

      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.10.0

      - name: Run BATS tests
        run: bats pragmatic.bats

  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: pragmatic:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image - help output
        run: |
          docker run --rm pragmatic:test --help

      - name: Test Docker image - basic functionality
        run: |
          # Create a test file
          mkdir -p test-workspace
          cat > test-workspace/test.yml << 'EOF'
          image: registry.io/app:old ##! update_image_tag v1.0.0
          EOF

          # Run pragmatic in Docker
          docker run --rm -v "$(pwd)/test-workspace:/workspace" pragmatic:test test.yml

          # Verify the change
          grep -q "registry.io/app:v1.0.0" test-workspace/test.yml

      - name: Test Docker image - check mode
        run: |
          # Create a test file
          mkdir -p test-workspace2
          cat > test-workspace2/test.yml << 'EOF'
          image: registry.io/app:old ##! update_image_tag v2.0.0
          EOF

          # Run in check mode (should exit with code 1)
          set +e
          docker run --rm -v "$(pwd)/test-workspace2:/workspace" pragmatic:test --check test.yml
          exit_code=$?
          set -e

          if [ $exit_code -ne 1 ]; then
            echo "Expected exit code 1, got $exit_code"
            exit 1
          fi

          # Verify file was not modified
          grep -q "registry.io/app:old" test-workspace2/test.yml
